<svg height="100%" width="100%" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <path id="path">
        <animate attributeName="d" fill="freeze" from="m0,110 h0" to="m0,110 h1100" end="m0,110 h1100" dur="2s" begin="0s" restart="/>
    </path>
